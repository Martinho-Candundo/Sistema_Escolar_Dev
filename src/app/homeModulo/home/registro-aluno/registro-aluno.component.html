
<div class="container mg-top">
        <div class="row">
          <div class="col-md-4">
            <a routerLink="/cadastro"  class="remover-sub">
              <div class="card cor-card">
                <div class="card-body ajustar">
                  <img class="imagens" src="assets/img/alunos.png" alt="">
                  <h6 class="card-title card-aluno">Cadastrar Novo Aluno</h6>
                </div>
              </div>
            </a>

          </div>
          <div class="col-md-4">
            <a routerLink="/pesquisa" class="remover-sub">
               <div class="card cor-card1">
              <div class="card-body ajustar">
                <img class="imagens" src="assets/img/pesquisa.png" alt="">
                <!-- <input type="text" placeholder="Pesquisa de Aluno"> -->
                <input type="text" [(ngModel)]="filtroNome" placeholder="Pesquisar por nome">

              </div>
            </div>
            </a>

          </div>
          <div class="col-md-4">
            <a routerLink="/relatorio" class="remover-sub">
              <div class="card cor-card2">
                <div class="card-body ajustar">
                  <img class="imagens" src="assets/img/relatorio.png" alt="">
                  <h6 class="card-title card-aluno">Inserir Notas do Alunos</h6>
                </div>
              </div>
            </a>
          </div>
        </div>
  </div>
