<div class="row mg-top">
    <div class="comtainer">
        <div class="col-md-12">
            <ng-container *ngIf="resNota else teste">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <td>ID</td>
                            <td>Nome</td>
                            <td>Curso</td>
                            <td>classe</td>
                            <td>1ª Avaliação</td>
                            <td>2ª Avaliação</td>
                            <td>Exame 1ª trimestra</td>
                            <td>Resultado</td>
                            <td>Atualizar</td>
                            <td>Apagar</td>
                            
                        </tr>
                    </thead>
                    <tbody >
                        <tr *ngFor="let item of resNota">
                            <td>{{item.id}}</td>
                            <td>{{item.nome}}</td>
                            <td>{{item.curso}}</td>
                            <td>{{item.class}}</td>
                            <td>{{item.avalicao_1}}</td>
                            <td>{{item.avalicao_2}}</td>
                            <td>{{item.exame}}</td>
                            <td>{{item.apto}}</td>
                            <td>
                                <button (click)="valorAtual(item)" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Atualizar</button>
                            </td>
                            <td>
                                <button type="button" (click)="removerNota(item.id)" class="btn btn-danger">Remover</button>
                            </td>
                        </tr>
                    </tbody>
                    
                </table>
            </ng-container>
            <div>
                <ng-template #teste ><p>Formulário Não Encontrado!!!</p></ng-template>
            </div>
            
        </div>
    </div>
</div>
<!-- Modal Atualizar -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Atualizar Notas</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
           
          <form [formGroup]="atualizar">
            <div class="row">
                <div class="col-md-8">
                    <div class="formGroup">
                        <label for="name">Nome</label>
                        <input type="text" class="form-control" id="name" formControlName="nome">
                        
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="formGroup">
                        <label for="name">Curso</label>
                        <input type="text" class="form-control" id="curso" formControlName="curso">
                        
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="formGroup">
                        <label for="name">Classe</label>
                        <input type="text" class="form-control" id="class" formControlName="class">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="formGroup">
                        <label for="name">1ª Avaliação</label>
                        <input type="text" class="form-control" id="avalicao_1" formControlName="avalicao_1">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="formGroup">
                        <label for="name">1ª Avaliação</label>
                        <input type="text" class="form-control" id="avalicao_1" formControlName="avalicao_1">
                        
                    </div>
                </div>
               
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="formGroup">
                        <label for="name">2ª Avaliação</label>
                        <input type="text" class="form-control" id="avalicao_2" formControlName="avalicao_2">
                        
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="formGroup">
                        <label for="name">Exame</label>
                        <input type="text" class="form-control" id="exame" formControlName="exame">
                       
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="formGroup">
                        <label for="name">Apto</label>
                        <input type="text" class="form-control" id="apto" formControlName="apto">
                    </div>
                </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" (click)="fecharModalNota()" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>
